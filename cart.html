<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Tenis Store</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
        
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/side-menu.css">
        <!--<![endif]-->

</head>
<body>

    <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Tenis Store</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="cart.html" class="pure-menu-link">Meu Carrinho</a>
                </li>
                <li class="pure-menu-item"><a href="orders.html" class="pure-menu-link">Meus Pedidos</a></li>
                <li class="pure-menu-item"><a href="editUser.html" class="pure-menu-link">Minha Conta</a></li>
                <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">Sobre</a></li>
                <li class="pure-menu-item"><a href="#" onclick="endSession()" class="pure-menu-link">Sair</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Carrinho</h1>
        
        </div>

        <div class="content">

        <div class="well">
        <div class="page-header">
            <h3>Itens</h3>
        </div>
 
        <table class="table" id="tbCartItens">

            <tr>
                <th>
                    Produto
                </th>

                <th>
                   Quantidade
                </th>

                <th>
                    Valor unitário
                </th>
                <th>
                    Valor total
                </th>

            
            </tr>

        </table>

         <div class="page-header">
            <h3>Frete</h3>
        </div>
        <table class="table" >
            <tr>
                <td>
                    CEP
                </td>
                <td>
                    <input type="text"  id="txtFrete" size="12px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Valor frete:</b>
                </td>
                <td>
                    <b><label id="freightValue"/>R$ 0.00</b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total:</b>
                </td>
                <td>
                     <b><label id="totalValue"/></b>
                   
                </td>
            </tr>
        </table>

        <div class="text-left">
            <a type="button" class="btn btn-danger" onclick="calcFreight()" >Calcular <span aria-hidden="true"></span></a>
        </div>

    </div>


        <div class="text-left">
            <a type="button" class="btn btn-danger" onclick="finishOrder()" >Finalizar <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </div>
    </div>
</div>

   
   
</div>
</body>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>  
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="external-js/ui.js"></script>
    <script src="app/UserDAO.js"></script>
    <script src="app/genController.js"></script>
    <script src="app/OrderDAO.js"></script>
    <script src="app/IndexDAO.js"></script>
    <script src="app/CartDAO.js"></script>
    <script src="app/CartController.js"></script>
    <script src="app/CorreiosService.js"></script>
    <script src="app/CorreiosController.js"></script>
    

    <script>
    verifySession()
    OnLoadCart()

    function calculateShippingValue(){

        CorreiosController.calculateShippingValue(function(response){
            if(response.erro != '-3'){
                console.log(response.valor)
                              

            } else{
                document.getElementById('checkoutFlag').value = '0';
                alert('Erro. O CEP mencionado nao é valido.');
               
            }
        })
}
    </script>
</html>
