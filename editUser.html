            <span class="atom-icon icon-customer">
                <img title='Tênis Asics Masculino' src='Images/icon-user.png' width="35" height="35" />
            </span>
            <div id="perfilTitle" class="title" style="color:#1f8dd6"></div>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="cart.html" class="pure-menu-link">Meu Carrinho</a>

                <li class="pure-menu-item"><a href="orders.html" class="pure-menu-link">Meus Pedidos</a></li>

                <li class="pure-menu-item"><a href="#" onclick="endSession()" class="pure-menu-link">Sair</a></li>
            </ul>
        </div>
    </div>
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Editar Cadastro</div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Erro:</p>
                                    <span></span>
                                </div>      
                                <input type="hidden" id="hdnID"/>                         
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Nome Completo</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"  name="firstname" placeholder="Nome" id="txtName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">CPF</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" id="txtCpf" placeholder="Apenas números, ex: 00011122233">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endereco" class="col-md-3 control-label">Endereço</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="endereco" id="txtAddress" placeholder="Ex: Rua, Nº, Bairro, Cidade, Estado">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">E-mail</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" id="txtMail" placeholder="exemplo@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="txtPassword" name="passwd" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Repita a Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="txtPassword2" name="passwd2" placeholder="">
                                    </div>
                                </div>
 
 
                                <div class="form-group">
                                   
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-edit" onclick="edit()" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Editar</button>
                                    </div>
                                </div>
      
                            </form>
                         </div>
                    </div>
         </div> 
    </div>


</body>

   <script src="node_modules/jquery/dist/jquery.min.js"></script>

    verifySession()
    showUser()
    </script>
